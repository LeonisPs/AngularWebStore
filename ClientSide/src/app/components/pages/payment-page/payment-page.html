<div class="card flex flex-row justify-center items-center">
    <div class="flex flex-col gap-4 sm:w-56">
        <h1>Order Info:</h1>
        <div >
            <h3>Name:</h3>
            <span>{{order.name}}</span>
        </div>
        <div >
            <h3>Last Name:</h3>
            <span>{{order.lastname}}</span>
        </div>
        <div>
            <h3>Shipping Address:</h3>
            <span>{{order.address}}</span>
        </div>
        @if(order.phoneNumber){
            <div >
                <h3>Phone Number:</h3>
                <span>{{order.phoneNumber}}</span>
            </div>
        }
        <div class="flex flex-col gap-1 p-2">
            <app-paypal-button [order]="order"></app-paypal-button>
        </div>
    </div>
    <order-items-list [order]="order"></order-items-list>
</div>
