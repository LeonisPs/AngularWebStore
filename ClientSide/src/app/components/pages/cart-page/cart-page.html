
@if(cart.totalCount){
    <div class="card flex flex-col lg:flex-row p-6 gap-4">
        <div class="card basis-2/3" > 
            @for (cartItem of cart.items; track $index) { 
                <div class="flex flex-col sm:flex-row sm:items-center p-6 gap-4" 
                [ngClass]="{ 'border-t border-surface-200 dark:border-surface-700': $index }"> 
                    <div class="md:w-40"> 
                        <img class="block mx-auto rounded-border w-full" 
                        [src]="cartItem.item.imageUrl" 
                        [alt]="cartItem.item.name" /> 
                    </div> 
                    <div class="flex flex-col md:flex-row justify-between md:items-center flex-1 gap-6"> 
                            <div> 
                                <div class="text-lg font-medium">{{ cartItem.item.name }}</div>
                                <span class="font-medium text-secondary text-sm">{{ cartItem.item.description }}</span>
                                
                            </div> 
                            <div class="flex flex-col md:items-end gap-6"> 
                                <div>
                                    <select #quantitySelect
                                    [value]="cartItem.quantity"
                                    (change)="changeQuantity(cartItem,quantitySelect.value)">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                    </select>
                                    <span class="text-xl font-semibold">{{ cartItem.price|currency }}</span> 
                                </div>
                                <p-button icon="pi pi-cart-minus" label="Remove" (click)="removeFromCart(cartItem)"> </p-button> 
                            </div> 
                    </div> 
                </div> 
            } 
        </div>
        <div class="card basis-1/3 flex flex-col justify-center lg:flex-row p-6 gap-4">
            <div class="text-lg font-medium">
                <div>
                    <span>Total Products: {{cart.totalCount}}</span>
                </div>
                <div>
                    <span>Total Product cost: {{cart.totalPrice|currency}}</span>
                </div>
            </div>
            <div>
                <a routerLink="/checkout" pButton >
                    <span pButtonLabel>Procced to Checkout</span>
                    <i class="pi pi-angle-right" pButtonIcon></i>
                </a>
            </div>
        </div>
    </div>
}
@else{
    <app-not-found
        [visible]="!cart || !cart.items.length"
        notFoundMessage="Your Cart Is Empty!"
        resetLinkText="Go To Home"
    >
    </app-not-found>
}
