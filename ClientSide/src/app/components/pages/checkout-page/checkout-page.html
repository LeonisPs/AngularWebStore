<div class="card flex flex-row justify-center items-center">
    <div>

        <form [formGroup]="checkoutForm" class="flex flex-col gap-4 sm:w-56">
            
            <div class="flex flex-col gap-1 p-2">
                <p-floatlabel variant="on">
                    <input pInputText type="text" id="name" placeholder="Name" formControlName="name" [invalid]="isInvalid('name')" />
                    <label for="name">First Name</label>
                </p-floatlabel>
                @if (isInvalid('name')) {
                    <p-message severity="error" size="small" variant="simple">Name is required.</p-message>
                }
            </div>
            <div class="flex flex-col gap-1 p-2">
                <p-floatlabel variant="on">
                    <input pInputText type="text" id="lastName" placeholder="Last Name" formControlName="lastName" [invalid]="isInvalid('lastName')" />
                    <label for="lastName">Last Name</label>
                </p-floatlabel>
                @if (isInvalid('lastName')) {
                    <p-message severity="error" size="small" variant="simple">Last Name is required.</p-message>
                }
            </div>
            <div class="flex flex-col gap-1 p-2">
                <p-floatlabel variant="on">
                    <input pInputText type="text" id="address" placeholder="Address" formControlName="address" [invalid]="isInvalid('address')" />
                    <label for="address">Address</label>
                </p-floatlabel>
                @if (isInvalid('address')) {
                    <p-message severity="error" size="small" variant="simple">Address is required.</p-message>
                }
            </div>
            <div class="flex flex-col gap-1 p-2">
                <p-floatlabel variant="on">
                    <p-inputNumber inputId="Number" id="phoneNumber" placeholder="Phone Number" formControlName="phoneNumber"/>
                    <label for="phoneNumber">Phone Number</label>
                </p-floatlabel>
            </div>
        </form>
        <div class="flex flex-col gap-1 p-2">
            <button pButton severity="contrast" (click)="createOrder()"><span pButtonLabel>Go to Payment</span></button>
        </div>
    </div>
    <order-items-list [order]="order"></order-items-list>
</div>
