@if (isLoading$ | async; as isLoading) {
    <div class="flex flex-col justify-center items-center fixed w-[100%] h-[100%] z-10000 top-0 left-0">
        <div class="flex relative flex-col justify-center items-center w-max h-[80%]">
            <img class="w-[200px] h-[200px]" src="pulse-multiple.svg">
            <h1 class="text-xl font-semibold">Loading...</h1>
        </div>
    </div>
}
